name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: "Install Dependencies"
        run: brew install bash

      - name: "Run Tests"
        run: test/bats/bin/bats --tap test

      - name: "Make kcov"
        run: |
          brew install cmake ninja wget openssl zlib dwarfutils
          git clone https://github.com/SimonKagstrom/kcov.git
          cd kcov
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR=$(brew --prefix openssl) ..
          ninja

      - name: "Test Coverage"
        run: |
          kcov/build/src/kcov \
            --include-path=src \
            ${{ github.workspace }}/coverage \
            test/bats/bin/bats --tap test

      - name: "Upload Coverage Report"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }} Coverage Report
          path: coverage
